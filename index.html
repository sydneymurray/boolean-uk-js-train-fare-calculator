<body>
  <script>
    let pricePerKilometre=0.21
    let distance = prompt("How far is your journey in Kilometres?")
    let age = prompt("What is your age?")
    let fare = pricePerKilometre * parseFloat(distance)
    if (age<18) fare*=0.8
    else if (age>65) fare*=0.6
    alert (`Please pay Â£${fare}`)
  </script>
